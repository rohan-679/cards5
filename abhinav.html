<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css-squad/abhinav.css" />

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- locomotive-scroll -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
    <title>Document</title>
  </head>
  <body id="js-scroll">
      <!-- <div class="cursor"></div> -->
    <div class="wrapper">
      <!-- menu -->
      <nav class="menu">
        <div class="menu__logo">
          <a href="index.html"><img src="img/logo.png" alt="" /></a>
        </div>
        <div class="menu__items">
          <div class="menu__items-link active">
            <a href="index.html">Home</a>
          </div>
          <div class="menu__items-link"><a href="about.html">About</a></div>
        </div>
      </nav>

      <!-- creator section  -->
      <div class="project__container" data-scroll-section>
        <div class="project__container-title" data-scroll data-scroll-speed="1">
          <h1 class="anime-js-title">ABHI9AV</h1>
        </div>
        <div class="project__container-subtitle" data-scroll>
          <p>STREAMER / ENTERTAINER</p>
        </div>

        <div class="project__container-images">
          <img
            src="img/Ellipse 2.png"
            alt=""
            data-scroll
            data-scroll-speed="2"
          />
        </div>
        <div class="socials">
          <a href=""><i class="fab fa-youtube"></i></a>
          <a href=""><i class="fab fa-instagram"></i></a>
        </div>
        <div class="brands" data-scroll data-scroll-speed="2">
          <div class="first">
            <img id="img1" src="img/image 68.png" alt="" />
            <img id="img2" src="img/image 40.png" alt="" />
            <img id="img3" src="img/image 39.png" alt="" />
          </div>
        </div>
        <div class="project-next-link" data-scroll>
          <a href="routh.html">Next</a>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
      // smooth scroll
      const scroll = new LocomotiveScroll({
        el: document.querySelector("#js-scroll"),
        smooth: true,
        smoothMobile: true,
        inertia: 0.75,
      });

      // project title animation
      var textWrapper = document.querySelector(".anime-js-title");
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );

      anime.timeline().add({
        targets: ".anime-js-title .letter",
        translateY: [60, 0],
        translateZ: 0,
        opacity: [0, 1],
        easing: "easeOutExpo",
        duration: 1200,
        delay: (el, i) => 900 + 100 * i,
      });

      // project subtitle animation
      TweenMax.from(".project__container-subtitle", 2, {
        y: 10,
        opacity: 0,
        ease: Expo.easeInOut,
      });

      // project image fade
      TweenMax.from(".project__image-one", 2, {
        opacity: 0,
        ease: Expo.easeInOut,
      });
    </script>

    <script>
        const cursor = document.querySelector('.cursor');

        document.addEventListener('mousemove',e=>{
            cursor.setAttribute('style','top: '+(e.pageY - 10)+'px;left: '+(e.pageX - 10)+'px;');
        })

        document.addEventListener('click',()=>{
            cursor.classList.add('expand');

            setTimeout(()=>{
                cursor.classList.remove('expand')
            },500)
        })
    </script>
  </body>
</html>
